    <main>
        <h1> Book a Room</h1>
        <form id="Room-booking-form">
            <label for="room"> Select a Room:</label>
            <select id="room" required>
                <option value="">--Choose a Room--</option>
                <option value="Room1">Study Room 1</option>
                <option value="Room2">Study Room 2</option>
                <option value="Room3">Study Room 3</option>
                <option value="Room4">Event Room 1</option>
                <option value="Room5">Event Room 2</option>
            </select><br><br>

            <label for="date">Booking Date:</label>
            <input type="date" id="date" required><br><br>


            <label for="time">Time Slot:</label>
            <input type="time" id="time" required><br><br>

            <button type="submit">Book Room</button>
        </form>
        <p id="confirmation-message"></p>
